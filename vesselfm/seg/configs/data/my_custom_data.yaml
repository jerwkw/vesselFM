my_dataset:
  path: data_splits
  modality: CT
  num_classes: 1
  sample_prop: 1.0
  filter_dataset_IDs: null
  file_format: "nii"
  image_size: ${input_size}
  transforms:
    train:
      - EnsureChannelFirstd:
          keys: ["Image", "Mask"]
          channel_dim: "no_channel"
      - CenterSpatialCropd:
          keys: ["Image", "Mask"]
          roi_size: ${input_size}
      - ScaleIntensityd:
          keys: ["Image"]
          minv: 0
          maxv: 1
      - ToTensord:
          keys: ["Image", "Mask"]
    val:
      - EnsureChannelFirstd:
          keys: ["Image", "Mask"]
          channel_dim: "no_channel"
      - ScaleIntensityRangePercentilesd:
          keys: ["Image"]
          lower: 2
          upper: 98
          b_min: 0
          b_max: 1
      - ToTensord:
          keys: [Image, Mask]
    test:
      - EnsureChannelFirstd:
          keys: ["Image", "Mask"]
          channel_dim: "no_channel"
      - ScaleIntensityRangePercentilesd:
          keys: ["Image"]
          lower: 1
          upper: 99
          b_min: 0
          b_max: 1
      - ToTensord:
          keys: [Image, Mask]