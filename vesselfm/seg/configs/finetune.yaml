defaults:
  - train
  - override data: my_custom_data  # Override the data config from train.yaml
  - _self_

num_shots: 0
lr: 0.00001
devices: [0]
run_name: vesselfm
path_to_chkpt: /home/jeremy/.cache/huggingface/hub/models--bwittmann--vesselFM/snapshots/6c51f60d602f529eeb12002e85b56f517cd29bb9/vesselFM_base.pt #TODO
chkpt_folder:  ./rsna_finetuned/ #TODO

dataloader:
  shuffle: False
  batch_size: 1

trainer:
  lightning_trainer:
    val_check_interval: 200
    max_steps: 1200
    max_epochs: 1

  lightning_module:
    _target_: vesselfm.seg.module.PLModuleFinetune
    _partial_: True
    prediction_threshold: 0.62
    batch_size: ${batch_size}
    input_size: ${input_size}

    scheduler_configs:
      cosine_annealing_few:
        interval: step
        frequency: 10
        scheduler:
          _target_: torch.optim.lr_scheduler.CosineAnnealingLR
          _partial_: True
          T_max: 1000
          eta_min: 0.0000001
          last_epoch: -1

      linear_warmup: null 
      cosine_annealing: null